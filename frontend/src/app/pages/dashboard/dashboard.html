<div class="container">
  <h2 id="page-title">Dashboard</h2>

  <div class="summary-cards">
    <app-dashboard-card
      [title]="'Total Balance'"
      [amount]="(transactionSummary.total.toString() | currency)!"
      [icon]="'ðŸ’µ'"
      [detail]="'+0.0% from income'"
    ></app-dashboard-card>
    <app-dashboard-card
      [title]="'Income'"
      [amount]="(transactionSummary.income.toString() | currency)!"
      [icon]="'ðŸ“ˆ'"
      [detail]="'0 transactions'"
    ></app-dashboard-card>
    <app-dashboard-card
      [title]="'Expenses'"
      [amount]="(transactionSummary.expense.toString() | currency)!"
      [icon]="'ðŸ“‰'"
      [detail]="'0 transactions'"
    ></app-dashboard-card>
    <app-dashboard-card
      [title]="'Savings'"
      [amount]="'0.0%'"
      [icon]="'ðŸ’°'"
      [detail]="'of total income saved'"
    ></app-dashboard-card>
  </div>
  <div class="recent-activity">
    <p id="recent-activity-title">Recent Activity</p>
    <div class="activity-cards">
      @for (transaction of transactions; track transaction.id) {
        <app-activity-card
          [title]="transaction.title"
          [description]="transaction.description"
          [amount]="(transaction.amount | currency)!"
          [date]="(transaction.date | date:'shortDate')!"
        ></app-activity-card>
      }
    
    </div>
  </div>
</div>
